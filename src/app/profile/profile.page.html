<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-avatar slot="start">
        <img src="assets/imgs/user.jpeg" />
      </ion-avatar>
      <ion-label>
        <h1>Rohit Sharma</h1>
        <p>View Profile</p>
      </ion-label>
      <ion-avatar slot="end">
        <img src="assets/imgs/90per.png" />
      </ion-avatar>
    </ion-item>
  </ion-card>
  <ion-list>
    <ion-item lines="none" >
      <ion-icon slot="start" md="eye-outline" ios="eye-sharp"></ion-icon>
      <ion-label>Job Seeking Status</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item lines="none" >
      <ion-icon slot="start" md="person-outline" ios="person-sharp"></ion-icon>
      <ion-label>Personal Information</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" >
      <ion-icon slot="start" md="notifications-outline" ios="notifications-sharp"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" >
      <ion-icon slot="start" md="document-text-outline" ios="document-sharp"></ion-icon>
      <ion-label>Application Status</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" >
      <ion-icon slot="start" md="globe-outline" ios="globe-sharp"></ion-icon>
      <ion-label>Language</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" >
      <ion-icon slot="start" md="information-circle-outline" ios="information-circle-sharp"></ion-icon>
      <ion-label>Help Center</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
    
    <ion-item lines="none" button (click)="doLogout()" detail="false">
      <ion-icon slot="start" md="log-out-outline" ios="log-out-sharp"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="recordVideo()">Record Video</ion-button>
  <ion-button (click)="playVideo()" class="hideBtn" [class.showbtn]="isPlayHidden">Review Video</ion-button>

    <video controls class="media" #videoPlayer height="100px" width="200px">
        <source [src]="_filepath" type="video/mp4">
      </video>
</div> -->
  
</ion-content>
